<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title> Address book</title>
</head>

<body>
  <div class="container">
    <div id="navigation">
      <ul class="nav-list">
        <li id="js-show-all">Click here to show all contacts</li>
        <li id="js-search">Click here to search for contacts</li>
        <li id="js-add-new">Click here to add a new contact</li>
      </ul>
    </div>
    <div id="search-panel" class="panel">
      <h1>Search Contacts</h1>
      <form id="search" action="#">
        <div id="results">

        </div>
        <div>
          <label>
                <input type="text" name="search" id="search" placeholder="Enter name of contact" />
            </label>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="contact-panel" class="panel">
      <form id="contact" action="#">
        <h1>Add a new contact</h1>
        <div>
          <label>
                    <input type="text" name="person" id="name" placeholder="Type a name(s)" />
                </label>
          <label>
                    <input type="text" name="phone" id="name" placeholder="Type a phone number" />
                </label>
          <label>
                    <input type="text" name="email" id="name" placeholder="Type an email address" />
                </label>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div id="show-panel" class="panel">

    </div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/scripts.js" charset="utf-8"></script>

</html>
